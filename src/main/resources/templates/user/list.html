<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:substituteby='template :: head'></head>
<body>
	<div class="wrapper">
		<div class="sidebar" data-color="purple" data-image="/img/sidebar-5.jpg">
			<div th:substituteby='template :: menu (${"用户管理"})'></div>
		</div>
		<div class="main-panel">
			<nav th:substituteby='template :: nav (${"用户管理"})'></nav>
			<div class="content">
				<div class="container-fluid">
					<form method="post">
						<div class="row">
							<div class="col-md-12">
								<div class="card">
									<div class="content">
										<div class="row">
											<div class="col-md-3">
												<div class="form-group">
													<input type="text" name="name" class="form-control" placeholder="账号" />
												</div>
											</div>
											<div class="col-md-2">
												<div class="form-group">
													<button type="submit" class="btn btn-info btn-fill">查询</button>
													<button type="button" class="btn btn-success btn-fill" onclick="window.location.href='add.html'">新增</button>
												</div>
											</div>
										</div>
										<div class="clearfix"></div>
									</div>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-12">
								<div class="card">
									<div class="content table-responsive table-full-width">
										<table class="table table-hover table-striped">
											<thead>
												<th>ID</th>
												<th>账号</th>
												<th>操作</th>
											</thead>
											<tbody>
												<tr th:each="item : ${list}">
													<td th:text="${item.id}">1</td>
													<td th:text="${item.name}">Dakota Rice</td>
													<td><a href="edit.html" th:href="'edit.html?id=' + ${item.id}">修改密码</a></td>
												</tr>
											</tbody>
										</table>
									</div>
								</div>
							</div>
						</div>
						<div class="row" th:substituteby='template :: page'></div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
