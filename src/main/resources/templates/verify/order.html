<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:substituteby='template :: head'></head>
<body>
	<div class="wrapper">
		<div class="sidebar" data-color="purple" data-image="/img/sidebar-5.jpg">
			<div th:substituteby='template :: menu (${"订单校验"})'></div>
		</div>
		<div class="main-panel">
			<nav th:substituteby='template :: nav (${"订单校验"})'></nav>
			<div class="content">
				<div class="container-fluid">
					<form method="post">
						<div class="row">
							<div class="col-md-12">
								<div class="card">
									<div class="content">
										<div class="row">
											<div class="col-md-3">
												<div class="form-group">
													<input type="text" name="id" id="order_id" class="form-control" placeholder="订单号" />
												</div>
											</div>
										</div>
										<div class="clearfix"></div>
										<div class="row" th:if="${msg != null}">
											<div class="col-md-8">
												<div class="alert alert-danger">
													<span th:text="${msg}">错误提示</span>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="row" th:if="${list.size() != 0}">
							<div class="col-md-12">
								<div class="card">
									<div class="content table-responsive table-full-width">
										<table class="table table-hover table-striped">
											<thead>
												<th>订单号</th>
												<th>状态</th>
												<th>下单日期</th>
											</thead>
											<tbody>
												<tr th:each="item : ${list}">
													<td th:text="${item.id}">1</td>
													<td>处理中</td>
													<td th:text="${item.create_date}">下单日期</td>
												</tr>
											</tbody>
										</table>
									</div>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		setInterval(function(){
			$("#order_id").focus();
		}, 80);
	</script>
</body>
</html>
