<nav class="navbar navbar-default navbar-fixed" th:fragment="nav (title)">
	<div class="container-fluid">
		<div class="navbar-header">
			<a class="navbar-brand" href="javascript:;" th:text="${title}">标题</a>
		</div>
		<div class="collapse navbar-collapse">
			<ul class="nav navbar-nav navbar-right">
				<li><a href="/user/edit.html?id=0">修改密码 </a></li>

			</ul>
		</div>
	</div>

<div class="row" th:fragment="page" th:if="${page != null}">
	<input type="hidden" name="cur" pattern="^[0-9]+$" th:value="${page.cur}" />
	<div class="col-md-12">
		<div class="card">
			<div class="content table-responsive table-full-width" style="text-align:center;">
				<button type="button" class="btn"
					th:disabled="${page.cur le page.prev}"
					th:onclick="'page(' + ${page.prev} + ')'">上一页</button>
				<span class="btn" disabled="disabled">
					<span th:text="${page.cur}">1</span>/<span th:text="${page.max}">10</span>
				</span>
				<button type="button" class="btn"
					th:disabled="${page.cur ge page.next}"
					th:onclick="'page(' + ${page.next} + ')'">下一页</button>
			</div>
			<div style="text-align:center;">
				<label>共<span th:text="${page.count}">N</span>条</label>
			</div>
		</div>
	</div>
</div>
