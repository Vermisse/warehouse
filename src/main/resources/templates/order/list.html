<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:substituteby='template :: head'></head>
<body>
	<div class="wrapper">
		<div class="sidebar" data-color="purple" data-image="/img/sidebar-5.jpg">
			<div th:substituteby='template :: menu (${"订单管理"})'></div>
		</div>
		<div class="main-panel">
			<nav th:substituteby='template :: nav (${"订单管理"})'></nav>
			<div class="content">
				<div class="container-fluid">
					<form method="post">
						<div class="row">
							<div class="col-md-12">
								<div class="card">
									<div class="content">
										<div class="row">
											<div class="col-md-3">
												<div class="form-group">
													<input type="text" name="id" class="form-control" placeholder="订单号" />
													<input type="file" name="file" style="display:none;" />
												</div>
											</div>
											<div class="col-md-2">
												<div class="form-group">
													<select class="form-control" name="status">
														<option value="-1">-- 全部 --</option>
														<option value="1">未处理</option>
														<option value="2">处理中</option>
														<option value="3">已完成</option>
													</select>
												</div>
											</div>
											<div class="col-md-2">
												<div class="form-group">
													<button type="submit" class="btn btn-info btn-fill">查询</button>
													<button type="button" class="btn btn-success btn-fill" onclick="chose()">导入</button>
												</div>
											</div>
										</div>
										<div class="clearfix"></div>
										<div class="row" th:if="${msg != null}">
											<div class="col-md-8">
												<div class="alert alert-danger">
													<span th:text="${msg}">错误提示</span>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="row" th:if="${page != null}">
							<div class="col-md-12">
								<div class="card">
									<div class="content table-responsive table-full-width">
										<table class="table table-hover table-striped">
											<thead>
												<th>订单号</th>
												<th>状态</th>
												<th>下单日期</th>
											</thead>
											<tbody>
												<tr th:each="item : ${list}">
													<td th:text="${item.id}">1</td>
													<td>
														<span th:if="${item.status == 1}">未处理</span>
														<span th:if="${item.status == 2}">处理中</span>
														<span th:if="${item.status == 3}">已完成</span>
													</td>
													<td th:text="${item.create_date}">下单日期</td>
												</tr>
											</tbody>
										</table>
									</div>
								</div>
							</div>
						</div>
						<div class="row" th:substituteby='template :: page'></div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		var chose = function() {
			$("form .form-group input[type='file']").val("").click();
		}

		$("input[type='file']").change(function() {
			var rgx = "(.xls|.xlsx)$";
			var re = new RegExp(rgx);
			if (!re.test($(this).val())) {
				alert("文件格式不正确，只能上传.xls|.xlsx格式");
				$(this).val("");
				return;
			}

			$("form")
				.attr("action", "upload.html")
				.attr("enctype", "multipart/form-data")
				.submit();
		});
	</script>
</body>
</html>
